<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'tasks/css/dashboard.css' %}">
    <script type="module" src="{% static 'tasks/js/dashboard.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-tasks"></i> TaskMate
        </div>
        <ul>
            <li><a href="{% url 'task_section' %}" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{% url 'AddTask' %}"><i class="fas fa-user-plus"></i> Add Tasks</a></li>
            <li><a href="{% url 'dashboard' %}"><i class="fas fa-bookmark"></i> Tasks</a></li>
            <li><a href="#"><i class="fas fa-bell"></i> Task Alerts</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <div class="user-info">
                <span>Hi, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>            
        </header>

        <div class="content">
            <section id="dashboard" class="active-section">
                <h2>Dashboard</h2>
                <div class="dashboard-grid">
                    <div class="task-graph">
                        <h3>Task Completion Tracking</h3>
                        <img src="{% url 'task_status_graph' %}" alt="Task Status Graph">

                    </div> 
                </div>
            </section>
        </div>
    </body>
</html>
